<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .link-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
        .logout-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #dc3545;
            text-decoration: none;
            text-align: center;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Home</h1>
        <a href="  http://smis.poly.ac.mw/login" class="link-button">SMIS</a>
        <a href="  https://sfmis.heslgb.mw/login" class="link-button">SFIMIS</a>
        <a href="  https://www.mubas.ac.mw/students/accommodation" class="link-button">Accommodation</a>
        <a href="login.html" class="logout-link">Logout</a>
    </div>
</body>
</html>
